<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container" role="main">
      <div class="card">
        <div class="image-container">
          <img
            class="crypto"
            src="images/image-equilibrium.jpg"
            alt="nft"
            class="main-image"
            role="content"
          />
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view" />
        </div>

        <h1 class="title"><a class="title" href="#">Equilibrium #3429</a></h1>
        <h2 class="description">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="price">
          <h3 class="price">
            <svg
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              class="price"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </h3>
        </div>
        <div class="time-left">
          <h3 class="time-left">
            <svg
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              class="time-left"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </h3>
        </div>

        <hr />
        <img
          class="avatar"
          src="images/image-avatar.png"
          alt="avatar"
          role="avatar"
        />
        <h3 class="author">
          <span class="creation">Creation of</span> Jules Wyvern
        </h3>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ryan</a>.
    </footer>
  </body>
</html>
